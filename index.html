<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search city..."
            aria-label="Username"
            id="city-input"
          />
          <button class="input-group-text" type="submit">🔍</button>
        </div>
      </form>
      <br />
      <div class="card">
        <div class="card-body">
          <h1>
            <span id="city">London, UK</span>
            <br />
            <span id="temperature">23</span>°
          </h1>
          <h2>☀</h2>
          <h3>
            <span id="description">Partly cold</span>
            <br id="time" />
            <span id="date">Sun 22:08 pm</span>
          </h3>
          <p>
            <span id="humidity">Humidity:77</span>%
            <span id="wind">Wind: 12 </span>mph
          </p>
          <button
            class="input-group-text"
            type="submit"
            id="current-location-button"
          >
            Current
          </button>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Anuoluwapo245/my-project-shecodes"
          target="blank"
          >Open-source Code
        </a>
        ,by Anuoluwapo Ikutiyinu
      </small>
    </div>
    <script src="app.js"></script>
  </body>
</html>
